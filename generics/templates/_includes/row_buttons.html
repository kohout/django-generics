{% load bootstrap3 generics %}
<div class="pull-right" style="white-space: nowrap;">
{% for item in record.row_buttons %}
  <a href="{{ item.url }}"
     class="btn btn-xs {{ item.css }}"
     {% if item.target %}target="{{ item.target }}"{% endif %}
     title="{{ item.label }}">{% icon item.icon %}</a>
{% endfor %}
</div>
